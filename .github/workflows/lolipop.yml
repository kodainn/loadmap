name: lolipop-deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  lolipop-deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: imagick, swoole

      - name: composer install
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: composer install

      - name: Deploy to lolipop
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LOLIPOP_HOST_NAME }}
          username: ${{ secrets.LOLIPOP_USER_NAME }}
          key: ${{ secrets.LOLIPOP_SSH_KEY }}
          port: ${{secrets.LOLIPOP_SSH_PORT}}
          script: |
            cd web/loadmap
            git pull origin main
            /usr/local/php/8.3/bin/php composer.phar install
            /usr/local/php/8.3/bin/php artisan migrate
            /usr/local/php/8.3/bin/php artisan key:generate
            /usr/local/php/8.3/bin/php artisan route:clear
            /usr/local/php/8.3/bin/php artisan config:clear
      
      - name: Build project
        run: npm install && npm run build

      - name: ftp-react-build-file-upload
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.LOLIPOP_FTP_SERVER }}
          username: ${{ secrets.LOLIPOP_FTP_USERNAME }}
          password: ${{ secrets.LOLIPOP_FTP_PASSWORD }}
          server-dir: web/loadmap/public/
          local-dir: ./public/build